<!DOCTYPE html>
<html Lang="eng">
    <head>
        <meta charset = "UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" href="styles.css">        
        <title>Epic7 OCR</title>
    </head>
    <body>
        <img src="img/epic-seven.png" class="center">
        
        <input type="text" id="myInput" onkeyup="myFunction()" placeholder="Search for names.." title="Type in a name">

        <div id = "tbl">
        <table>
            <caption>Arbiter Vildred Latest 50 builds</caption>
        </table>
        </div>

        <h1>Select IMG</h1>
        <form action="/upload" method="POST" enctype="multipart/form-data">
            <input type="file" name="avatar"  multiple  />
            <button type="submit">Upload</button>
        </form>
        <footer>
            <h4> Built by <a href="" style="text-decoration: none"> Bruno Akune </a>
            <h4> Powered by <a href="https://www.apispreadsheets.com" style="text-decoration: none"> API Spreadsheets </a> </h4>
        </footer>

        <script>
        const start = () => {
            gapi.client.init({
            'apiKey': 'AIzaSyCcLovQqozJ8tDguAigBE9PvpD4AAfEi0w',
            'discoveryDocs': ["https://sheets.googleapis.com/$discovery/rest?version=v4"],
            }) .then(() => {
            return gapi.client.sheets.spreadsheets.values.get({
            spreadsheetId: '1AL6dgmFY2UVe5av0oyPyA_z4iPxxk79m0HtM_hZqWbE',
            range: 'Arbiter Vildred!A1:M20', // for example: List 1!A1:B6
            })
        })

        .then((response) => {
            // parse the response data
            const loadedData = response.result.values;

            // populate the HTML table with the data
            const table = document.getElementsByTagName('table')[0];
            
            // add column headers
            const columnHeaders = document.createElement('tr');
            columnHeaders.innerHTML = `<th>${loadedData[0][0]}</th>
        <th>${loadedData[0][1]}</th>`;
            table.appendChild(columnHeaders);

            // add table data rows
            for (let i = 1; i < loadedData.length; i++) {
            const tableRow = document.createElement('tr');
            tableRow.innerHTML = `<td>${loadedData[i][0]}</td>
        <td>${loadedData[i][1]}</td>`;
            table.appendChild(tableRow);
            }
        }).catch((err) => {
            console.log(err.error.message);
        });

        gapi.load('client', start);
        };

        ///function to allow the table to have a search bar
        function myFunction() {
        var input, filter, table, tr, td, i, txtValue;
        input = document.getElementById("myInput");
        filter = input.value.toUpperCase();
        table = document.getElementById("myTable");
        tr = table.getElementsByTagName("tr");
        for (i = 0; i < tr.length; i++) {
            td = tr[i].getElementsByTagName("td")[0];
            if (td) {
            txtValue = td.textContent || td.innerText;
            if (txtValue.toUpperCase().indexOf(filter) > -1) {
                tr[i].style.display = "";
            } else {
                tr[i].style.display = "none";
            }
            }       
        }
        }
</script>
    </body>
</html>
